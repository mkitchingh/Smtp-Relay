name: Build SMTP Relay

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore ./src/SmtpRelay/SmtpRelay.csproj
    - name: Build Service
      run: dotnet build ./src/SmtpRelay/SmtpRelay.csproj --configuration Release
    - name: Publish
      run: dotnet publish ./src/SmtpRelay/SmtpRelay.csproj -c Release -o ./output
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: smtp-relay-build
        path: ./output
